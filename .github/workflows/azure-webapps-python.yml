name: Build and deploy Python app to Azure Web App - airport-backend-surya

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: airport-backend-surya
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment folder ONLY with app files
        run: |
          mkdir deploy
          cp app.py deploy/
          cp -r instance deploy/
          cp -r static deploy/ 2>/dev/null || true
          cp -r templates deploy/ 2>/dev/null || true
          cp airports.json deploy/
          cp requirements.txt deploy/

      - name: Zip deployment folder
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
